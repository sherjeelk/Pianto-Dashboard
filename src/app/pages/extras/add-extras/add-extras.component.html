<app-session-expire></app-session-expire>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0" >Add Extra</h3>
            </div>
<!--            <div class="col-4 text-right">-->
<!--              <a  (click)="postExtra()" class="btn btn-sm btn-primary">Save</a>-->
<!--              <a  routerLink="/extras" class="btn btn-sm btn-danger">Cancel</a>-->
<!--            </div>-->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="extraDetailsForm">
            <h6 class="heading-small text-muted mb-4"><span>ID: </span><span class=" hover-highlight" (click)="util.copy(extrasId)" matTooltip="Click to Copy">{{extrasId}}</span></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-service">Name</mat-label>
                    <input matInput formControlName="name" type="text" id="input-service"  placeholder="Extra Name">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-service">Name_fi</mat-label>
                    <input matInput formControlName="name_fi" type="text" id="input-service"  placeholder="Extra Name">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-type">Type</mat-label>
                    <input matInput  formControlName="type" type="text" id="input-type"  placeholder="Type">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-price">Value</mat-label>
                    <input matInput  formControlName="value" type="text" id="input-price"  placeholder="Value">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field  appearance="outline" class="form-group">
                    <mat-label  for="input-price">Value Number</mat-label>
                    <input matInput  formControlName="valueNum" type="number" id="input-Value-nu,"  placeholder="Value Number e.g 123">
                  </mat-form-field>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-6">
                  <span>Enable/Disable</span>

                  <div class="form-group" style="margin-top: 20px">
                    <label  class="custom-toggle">
                      <input formControlName="enable" [(ngModel)]="enable" type="checkbox">
                      <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="save-button-cont">
  <button class="save-all-button" (click)="postExtra()" mat-raised-button>Add Extra</button>
  <button routerLink="/extras" class="delete-all-button" mat-raised-button>Cancel</button>
</div>
