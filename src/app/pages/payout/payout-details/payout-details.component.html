<app-session-expire></app-session-expire>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0" >Add Payout</h3>
            </div>
            <div class="col-4 text-right">
              <a  (click)="updatePayout()" class="btn btn-sm btn-primary">Save</a>
              <a (click)="deletePayout(payoutId)" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="payoutDetailsForm">
            <h6 class="heading-small text-muted mb-4">Add information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-name">Name</mat-label>
                    <input matInput formControlName="name" type="text" id="input-name"  placeholder="Name">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field  appearance="outline" class="form-group">
                    <mat-label  for="input-type">Bank</mat-label>
                    <input matInput  formControlName="bank" type="text" id="input-type"  placeholder="Bank">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-price">Swift</mat-label>
                    <input matInput  formControlName="swift" type="text" id="input-price"  placeholder="Swift">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-price">User</mat-label>
                    <input matInput  formControlName="user" type="text" id="input-user"  placeholder="user">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <span>Enable/Disable</span>

                  <div class="form-group" style="margin-top: 20px">
                    <label  class="custom-toggle">
                      <input formControlName="enable" [(ngModel)]="enable" type="checkbox">
                      <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                    </label>
                  </div>
                </div>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="save-button-cont">
  <button class="save-all-button" (click)="updatePayout()" mat-raised-button>Update Payout</button>
  <button class="delete-all-button" (click)="deletePayout(payoutId)" mat-raised-button>Delete Payout</button>
</div>
