        <table mat-table [dataSource]="allPayoutsResults" class="full-width"
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <!-- Number Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td   mat-cell *matCellDef="let row">{{row._id}}</td>

          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="Bank">
            <th mat-header-cell *matHeaderCellDef>Bank</th>
            <td mat-cell *matCellDef="let row">{{row.bank}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Swift">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Swift</th>
            <td mat-cell *matCellDef="let row">{{row.swift}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
          <tr [routerLink]="'/payout-details/' + row._id" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator [length]="allPayouts.totalResults"
                     [pageSize]="allPayouts.limit"
                     (page)="getPageData($event.pageIndex + 1)">
      </mat-paginator>
