<app-session-expire></app-session-expire>

<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->

</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0" >Setting Details</h3>
            </div>
<!--            <div class="col-4 text-right">-->
<!--              <a  (click)="updateSetting()" class="btn btn-sm btn-primary">Save</a>-->
<!--              <a  (click)="deleteSetting(settingId)">Delete</a>-->
<!--            </div>-->
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="settingDetailsForm">
            <h6 class="heading-small text-muted mb-4">Setting information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label  for="input-username">Setting Name</mat-label>
                    <input matInput formControlName="name" type="text" id="input-username"  placeholder="Setting Name">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label class="form-control-label" >Setting type</mat-label>
                    <input matInput  formControlName="type"   placeholder="Setting Type">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <mat-form-field appearance="outline" class="form-group">
                    <mat-label class="form-control-label">Setting Value</mat-label>
                    <input matInput  formControlName="value" id="input-last-name"  placeholder="Discount">


                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6">
                  <span>Enable/Disable</span>

                  <div class="form-group" style="margin-top: 20px">
                    <label   class="custom-toggle">
                      <input formControlName="enable" [(ngModel)]="enable" type="checkbox">
                      <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div class="modal fade" id="modal-notification" tabindex="-1" role="dialog" aria-labelledby="modal-notification" aria-hidden="true">
      <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
        <div class="modal-content bg-gradient-danger">

          <div class="modal-header">
            <h6 class="modal-title" id="modal-title-notification">Delete Setting</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>

          <div class="modal-body">

            <div class="py-3 text-center">
              <i class="ni ni-bell-55 ni-3x"></i>
              <h4 class="heading mt-4">Are you sure to delete this Setting</h4>
              <p>After deletion all the data related to this Setting will be lost</p>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-white" data-dismiss="modal" (click)="deleteSetting(settingId)">Ok, Delete it</button>
            <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Cancel</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<div class="save-button-cont">
  <button class="save-all-button" (click)="updateSetting()" mat-raised-button>Update Setting</button>
  <button class="delete-all-button" (click)="deleteSetting(settingId)" mat-raised-button>Delete Setting</button>
</div>
