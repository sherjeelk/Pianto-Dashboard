          <table mat-table [dataSource]="util.searchedOrders.length > 0 ? util.searchedOrders: allOrdersResult" class="full-width"
                 matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td   mat-cell *matCellDef="let row">{{row._id}}</td>

            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="Customer">
              <th mat-header-cell *matHeaderCellDef>Customer Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Model">
              <th mat-header-cell *matHeaderCellDef>Model</th>
              <td mat-cell *matCellDef="let row">{{row.pianoName}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="Assigned">
              <th mat-header-cell *matHeaderCellDef>Assigned to</th>
              <td mat-cell *matCellDef="let row">{{row.serviceMan}}</td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="City">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>City</th>
              <td mat-cell *matCellDef="let row">{{row.city}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
            <tr [routerLink]="'/order-details/' + row._id" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator *ngIf="util.searchedOrders.length === 0" [length]="allOrders.totalResults"
